{% extends "base.html" %}

{% block content %}

<h3>¿Olvidaste tu contraseña? Ingresa tu correo electrónico y recibirás
las intrucciones en tu bandeja de entrada.</h3>

<form action="" method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="id_email">Dirección de correo electrónico</label>
                <input type="text" class="form-control" name="email" placeholder="Email">
                {{ form.email.errors }}
            </div>
            <input type="submit" class="btn btn-custom btn-lg btn-block" value="Reestablecer mi contraseña" />
        </div>
    </div>
</form>

{% endblock %}
