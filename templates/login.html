{% extends "base.html" %}

{% block header %}
{% endblock %}

{% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
{% endfor %}

{% block content %}
<section id="login">
    <div class="container">
          <div class="center-div">
              <div class="form-wrap">
                <h1>Iniciar Sesión</h1>
                    <form role="form" action="" method="post" id="login-form" autocomplete="off">
                      {% csrf_token %}
                        <div class="form-group">
                            <label for="email" class="sr-only">Email</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de usuario">
                        </div>
                        <div class="form-group">
                            <label for="key" class="sr-only">O</label>
                            <input type="password" name="password" id="key" class="form-control" placeholder="Contraseña">
                        </div>
                        <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Iniciar Sesión">

                        <p>¿Aún no estás registrado? Regístrate <a href={% url 'register' %} class="login-url">aquí</a></p>
                        <p>Si olvidaste tu contraseña puedes recuperarla <a href="{% url 'password_reset' %}" class="login-url">aquí</a></p>
                    </form>
                    <hr>
              </div>
    </div> <!-- /.container -->
</section>
{% endblock %}
