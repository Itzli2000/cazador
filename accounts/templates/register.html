{% extends "base.html" %}

{% block header %}
{% endblock %}

{% block content %}

<div class="col-md-12">
{% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
{% endfor %}
</div>

<section id="login">
    <div class="container">
          <div class="center-div">
              <div class="form-wrap">
                <h1>Registro</h1>
                    <form role="form" action="" method="post" id="login-form" autocomplete="off">
                      {% csrf_token %}
                        <div class="form-group">
                            <label for="email" class="sr-only">Email</label>
                            <input type="text" name="email" id="username" class="form-control" placeholder="Correo Electrónico" value="{{ email }}">
                        </div>
                        <div class="form-group">
                            <label for="username" class="sr-only">Nombre de usuario</label>
                            <input type="text" name="username" id="username" value="{{ username }}" class="form-control" placeholder="Nombre de usuario">
                        </div>
                        <div class="form-group">
                            <label for="key" class="sr-only">O</label>
                            <input type="password" name="password1" id="password1" class="form-control" placeholder="Contraseña">
                        </div>
                        <div class="form-group">
                            <label for="key" class="sr-only">O</label>
                            <input type="password" name="password2" id="password2" class="form-control" placeholder="Repita su Contraseña">
                        </div>
                        <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Registrarse">

                        
                    </form>
                    <hr>
              </div>
    </div> <!-- /.container -->
</section>
{% endblock %}
