{% extends "base.html" %}

{% block content %}
  <div class="col-md-12">
    <ol class="breadcrumb">
      <li><a href="{% url 'home' %}">Inicio</a></li>
      <li class="active">Contacto</li>
    </ol>
    <h1 class="green-button-big-title">Contacto</h1>
  </div>

  <div class="col-md-4 d-flex justify-content-center align-items-center">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3762.596891936921!2d-99.14613888574956!3d19.429815545805965!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1fed5a6d414ff%3A0xe75cda6fd991708a!2s2%E1%B5%83+Calle+de+Ernesto+Pugibet+21%2C+Colonia+Centro%2C+Centro%2C+06000+Ciudad+de+M%C3%A9xico%2C+CDMX!5e0!3m2!1ses-419!2smx!4v1518807502983" width="90%" height="350px" frameborder="0" style="border:0;" allowfullscreen></iframe>
  </div>

  <div class="col-md-8">
    <form action="{% url 'contact' %}" method="post" class="form-horizontal profile-form" id="contact-form">
      {% csrf_token %}

      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Nombre</label>
        <div class="col-sm-10">
          {{ form.name }}
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Correo Electrónico</label>
        <div class="col-sm-10">
          {{ form.email }}
        </div>
      </div>

      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Teléfono</label>
        <div class="col-sm-10">
          {{ form.phone }}
        </div>
      </div>

      <div class="form-group">
        <label for="message" class="col-sm-2 control-label">Mensaje</label>
        <div class="col-sm-10">
          {{ form.message }}
        </div>
      </div>

      <div class="form-group">
        <label for="" class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
          <a class="button green-button-big">
            Enviar
          </a>
        </div>
      </div>

    </form>
  </div>
{% endblock content %}

{% block js %}            
<script>
  $( ".button" ).click(function() {
    $( "#contact-form" ).submit();
  });
</script>
{% endblock js %}
